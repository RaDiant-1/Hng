<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uchenna Onoh | Profile Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f1f5f9, #dbe2ef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1d3557;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 330px;
      transition: all 0.4s ease;
      animation: fadeIn 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #457b9d;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .card:hover .avatar {
      border-color: #e63946;
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }

    .role {
      font-size: 0.95rem;
      color: #457b9d;
      margin-bottom: 1.3rem;
      font-weight: 500;
    }

    .bio {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      text-decoration: none;
      color: #e63946;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
    }

    .links a:hover {
      background-color: #e63946;
      color: #fff;
    }

    footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 1.5rem;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .avatar {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img 
      src="https://raw.githubusercontent.com/RaDiant-1/Hng/main/IMG_20250101_161702~2.jpg" 
      alt="Uchenna Onoh" 
      class="avatar">
    
    <h1>Uchenna Onoh</h1>
    <p class="role">Frontend Engineer | Cybersecurity Enthusiast | Cloud Learner</p>

    <p class="bio">
      A brilliant and stoic lady with a nerdy sense of humor, passionate about clean code, secure systems, and elegant design.
    </p>

    <div class="links">
      <a href="https://github.com/RaDiant-1" target="_blank">GitHub</a>
      <a href="https://x.com/Onoh_Up" target="_blank">X</a>
      <a href="https://www.linkedin.com/in/uchenna-onoh-590293254/" target="_blank">LinkedIn</a>
    </div>

    <footer>
      Â© 2025 Uchenna Onoh
    </footer>
  </div>
</body>
</html>
