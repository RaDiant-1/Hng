<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Uchenna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card contact-card">
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" data-testid="test-contact-name" required>
        <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" data-testid="test-contact-email" required>
        <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" data-testid="test-contact-subject" required>
        <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" data-testid="test-contact-message" required></textarea>
        <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" class="btn" data-testid="test-contact-submit">Send</button>
      <p id="success" class="success" data-testid="test-contact-success" hidden>âœ… Message sent successfully!</p>
    </form>

    <footer>
      <p><a href="index.html">Back to Profile</a> | <a href="about.html">About Me</a></p>
    </footer>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      const fields = ['name', 'email', 'subject', 'message'];
      fields.forEach((field) => {
        const input = document.getElementById(field);
        const error = document.getElementById('error-' + field);
        error.textContent = '';

        if (!input.value.trim()) {
          error.textContent = 'This field is required.';
          valid = false;
        } else if (field === 'email' && !/\S+@\S+\.\S+/.test(input.value)) {
          error.textContent = 'Enter a valid email.';
          valid = false;
        } else if (field === 'message' && input.value.trim().length < 10) {
          error.textContent = 'Message must be at least 10 characters.';
          valid = false;
        }
      });

      if (valid) {
        form.reset();
        successMsg.hidden = false;
        setTimeout(() => (successMsg.hidden = true), 3000);
      }
    });
  </script>
</body>
          </html>
